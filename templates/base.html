{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} – ABCdb</title>
    <link rel="stylesheet" href="{% static "css/foundation.css" %}">
    <style>h1 { font-size: 1.75rem; }</style>
    {% block head %}{% endblock %}
</head>
<body>
    <section class="row">
        <header class="large-12 columns">
            <h1>ABCdb – {% block headline %}{% endblock %}</h1>
            <hr>
        </header>
    </section>

    <section class="row">

        <div class="small-4 medium-2 large-2 columns">
            <p>
                <a href="/admin/">admin</a><br />
                <a href="/search/">search</a><br />
                <a href="/upload/">upload</a><br />
                <a href="/temp_songs/">[songs]</a><br />
                <a href="/temp_instances/">[instances]</a><br />
                <a href="/temp_titles/">[titles]</a><br />
                <a href="/temp_collections/">[collections]</a><br />
            </p>
        </div>

        <div class="small-8 medium-10 large-10 columns">
            {% block content %}{% endblock %}
        </div>

    </section>

</body>
</html>
